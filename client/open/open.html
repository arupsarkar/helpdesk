<div class="container-fluid content" ng-controller="OpenController">
    <div class="row">
        <div class="col-xs-12 col-lg-4">
            <h2>Submit a View</h2>
            <form novalidate name="submitTicketForm" class='submitTicketForm' ng-submit='submitTicket(ticket)'>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="ticket.author">
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" class="form-control" ng-model="ticket.subject"></input>
                </div>
                <div class="form-group">
                    <label>Issue</label>
                    <textarea type="text" class="form-control" ng-model="ticket.issue"></textarea>
                </div>
                <div class="form-group">
                    <label>Chat Link</label>
                    <input type="text" class="form-control" ng-model="ticket.chatUrl"></input>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="col-xs-12 col-lg-8">
            <h2 class="ticket-section-header">Open Views</h2>
            <div class='tickets'>
                <div class='ticket' ng-repeat="ticket in data.tickets">
                    <div class="row ticket-heading">
                        <div class="col-md-4">View# {{ ticket.id }}</div>
                        <div class="col-md-8"><span class="ticket-subject">{{ ticket.subject }}</span></div>
                    </div> <!-- /row -heading- -->
                    <div class="row ticket-body">
                        <div class="col-md-4 {{ ticket.archive ? 'ticket-closed' : 'ticket-open' }}">{{ ticket.archive ? 'Closed' : 'Open' }}</div>
                        <div class="col-md-8">{{ ticket.issue }}</div>
                    </div> <!-- /row -body- -->
                    <div class="row ticket-footer">
                        <div class="col-md-1"><br /><span class="ticket-delete fa fa-trash-o" ng-click="deleteTicket(ticket)"></span></div>
                        <div class="col-md-1"><br /><span class="ticket-resolve fa fa-check" ng-click="resolveTicket()"></span></div>
                        <div class="col-md-2"><br /><span class="ticket-archive fa fa-archive" ng-click="archiveTicket(ticket)"></span></div>
                        <div class="container">
                            <table class="-table" border="2">
                                <thead>
                                <tr>
                                    <th>Submitted By</th>
                                    <th>Created Date</th>
                                    <th>Chat URL</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>{{ticket.author}}</td>
                                    <td>{{ticket.createdat}}</td>
                                    <td><div class="chat-link"><a href="{{ ticket.chatUrl }}" target="_blank"><span class="ticket-link">{{ ticket.chaturl }}</span></a></div></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div> <!-- /row -footer- -->
                </div>
            </div>
        </div>
    </div> <!-- /row -->
</div>
