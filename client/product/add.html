

<div class="container-fluid content" ng-controller="AddController">


<div "container-fluid content">
  <span class="h5">
    <p class="text-center">
          <img src="./images/Burlington_textiles_icon.jpg" alt="icon" width="100" height="100">
          Welcome to Burlington Textiles Store.
    </p>

  </span>

</div>


  <!-- Card for list products -->
  <div class="container-fluid content" class="card">
    <h3 class="card-header bg-primary white-text">Products</h3>
    <div class="card-body">
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <label for="search">Search:</label>
          <br/>
          <input type="text" class="form-control" ng-model="product.name"/>
          <br/>
          <ul>
            <li ng-repeat="product in products | filter:product.name"><img src={{product.image}} alt="Men's Shirt" width="100" height="100">
              <br>
             <b>Name:</b> {{product.name}} Price: {{product.price}}
              <br>
            <button class="btn btn-primary" ng-click="buyProduct(product)"><i class="fa fa-shopping-cart"></i> Buy</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>




  <!-- Card for adding a product -->
    <div class="card">
        <h3 class="card-header bg-primary white-text">Add a product</h3>

        <div class="card-body">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" ng-model="product.name"><br>
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" ng-model="product.description"><br>
                    </div>
                    <div class="form-group">
                        <label for="price">price:</label>
                        <input type="text" class="form-control" ng-model="product.price"><br>
                    </div>
                    <div class="form-group">
                        <label for="image">Image:</label>
                        <input type="text" class="form-control" ng-model="product.image">
                    </div>
                    <div class="form-group">
                        <br>
                        <button class="btn btn-primary" ng-click="addProduct(product)"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
                    </div>

                </div>
            </div>

        </div>

    </div>




</div>
