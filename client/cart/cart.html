  <img src={{image_url}} alt={{product_name}} width="100" height="100">
  <br>
  <span>Thank you {{contact.name}} for purchasing {{product_name}}</span>

    <div class="card">
        <h3 class="card-header bg-primary white-text">Enter details:</h3>

        <div class="card-body">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" ng-model="contact.name"><br>
                    </div>

                    <div class="form-group">
                        <label for="description">Email:</label>
                        <input type="text" class="form-control" ng-model="contact.email"><br>
                    </div>
                    <div class="form-group">
                        <label for="price">Phone:</label>
                        <input type="text" class="form-control" ng-model="contact.phone"><br>
                    </div>
                    <div class="form-group">
                        <label for="price">Street Address:</label>
                        <input type="text" class="form-control" ng-model="contact.streetaddress"><br>
                    </div>
                    <div class="form-group">
                        <label for="price">City:</label>
                        <input type="text" class="form-control" ng-model="contact.city"><br>
                    </div>
                    <div class="form-group">
                        <label for="price">State:</label>
                        <input type="text" class="form-control" ng-model="contact.state"><br>
                    </div>
                    <div class="form-group">
                        <label for="price">Postal Code:</label>
                        <input type="text" class="form-control" ng-model="contact.postalcode"><br>
                    </div>
                    <div class="form-group">
                        <label for="price">Country:</label>
                        <input type="text" class="form-control" ng-model="contact.country"><br>
                    </div>
                    <div class="form-group">
                        <br>
                        <button class="btn btn-primary" ng-click="submit(contact)"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
                    </div>

                </div>
            </div>

        </div>

    </div>
